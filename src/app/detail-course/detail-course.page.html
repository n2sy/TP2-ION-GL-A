<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details of this course</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onDelete()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <strong>Details of this course : </strong>
  </div>


  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <ion-img [src]="selectedCourse.image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3>{{ selectedCourse.title}} By {{ selectedCourse.author}} </h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-margin">
    <strong>Content of this course : </strong>
  </div>
  <ion-list>
    <ion-item *ngFor="let k of selectedCourse.keywords">
      <ion-label>
        {{ k }}
      </ion-label>
    </ion-item>
  </ion-list>



</ion-content>
